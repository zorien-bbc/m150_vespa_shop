<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
	<f:viewAction action="#{searchController.searchProdukt}"></f:viewAction>
</f:metadata>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">
			<h1>#{searchController.searchString}</h1>
			<c:if test="#{searchController.produkte.size()>0}">
				<ui:repeat var="produkt" value="#{searchController.produkte}">
					<div id="product" style="float: left; width: 100%;">
						<hr></hr>
						<h:link outcome="detail">
							<img style="float: left;" src="#{produkt.bilds[0].pfad}" style="width: 201px;height:150px;"
								alt="#{produkt.bezeichnung}"></img>
							<f:param name="id" value="#{produkt.idProdukt}"></f:param>
						</h:link>

						<div id="productdetails"
							style="float: left; width: 60%; margin-left: 10%;">
							<p class="price">#{produkt.preis}</p>
							<p>#{produkt.bezeichnung}</p>

						</div>
						<h:link outcome="list" class="float-right">
							<p style="font-size: 11px;">#{produkt.kategorie.name}</p>
							<f:param name="kategorie" value="#{produkt.kategorie.name}"></f:param>
						</h:link>

						<i
							style="float: right; margin-top: 40px; margin-right: -35px; font-size: 22px;"
							class="ion-ios-cart-outline icons"></i>
					</div>
				</ui:repeat>
			</c:if>
			<c:if test="#{searchController.produkte.size()==0}">
				<p>No results found</p>
			</c:if>

		</ui:define>
	</ui:composition>
</h:body>
</html>
