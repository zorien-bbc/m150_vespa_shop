<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
	<f:viewAction action="#{listController.init}"></f:viewAction>
</f:metadata>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">
			<h1>#{listController.kategoriename}</h1>
			<ui:repeat var="produkt" value="#{listController.produkte}">
				<div id="product" style="float: left; width: 100%;">
					<hr></hr>
					<h:link outcome="detail">
						<img style="float: left;" src="http://via.placeholder.com/75x75"
							alt="#{produkt.bezeichnung}"></img>
						<f:param name="id" value="#{produkt.idProdukt}"></f:param>
					</h:link>

					<div id="productdetails"
						style="float: left; width: 60%; margin-left: 10%;">
						<p class="price">#{produkt.preis}</p>
						<p>#{produkt.bezeichnung}</p>

					</div>
					<h:link outcome="list" class="float-right">
						<p style="font-size: 11px;">#{produkt.kategorie.name}</p>
						<f:param name="kategorie" value="#{produkt.kategorie.name}"></f:param>
					</h:link>

					<i
						style="float: right; margin-top: 40px; margin-right: -35px; font-size: 22px;"
						class="ion-ios-cart-outline icons"></i>
				</div>
			</ui:repeat>

		</ui:define>
	</ui:composition>
</h:body>
</html>
