<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">
			<c:if test="#{username =='admin'}"><a href="admin.xhtml">Open admin view</a></c:if>
			<h:form>
				<ui:repeat var="bestellung"
					value="#{profileController.meineBestellungen}">
					<div class="card card-default" style="margin-bottom: 10px">
						<div class="card-header">
							Bestellt am #{bestellung.bestelldatum}
							<p class="float-right">#{bestellung.status}</p>
						</div>
						<div class="card-body">
							<ui:repeat var="produkt" value="#{bestellung.produkts}">#{produkt.bezeichnung} #{produkt.preis}<br></br>

							</ui:repeat>
						</div>
					</div>
				</ui:repeat>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
