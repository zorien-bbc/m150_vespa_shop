<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
	<title>Vespa Shop Admin</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1"></meta>
	<link rel='stylesheet'
		href='webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'></link>
	<link rel='stylesheet' href='resources/style.css'></link>
	<link rel="stylesheet"
		href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
</h:head>

<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="#">Admin</a>


		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Lager</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Bestellungen</a></li>
			</ul>
		</div>
		<a class="btn btn-success" href="index.xhtml">Back to Shop</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</div>
	</nav>
	<div id="page">
		<div class="container">
			<div class="row">
				<ui:repeat var="produkt" value="#{adminController.lager}">
					
						<div class="col-md-offset-1 col-md-3 productitem"
							style="margin: 20px;">
							<h:form>
							<img src="http://via.placeholder.com/150x150" alt="New York"></img>
							<p style="color: red;">#{produkt.preis}</p>
							<p style="margin-top: -18px">#{produkt.bezeichnung}</p>
							<h:inputText style="margin-top: -18px" type="number"
								value="#{produkt.lagerbestand}"></h:inputText>
								</h:form>
						</div>
					
				</ui:repeat>
			</div>
		</div>

	</div>
	<ui:include src="template/footer.xhtml"></ui:include>

</h:body>
</html>
