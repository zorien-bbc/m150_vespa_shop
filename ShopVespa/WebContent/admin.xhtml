<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Vespa Shop Admin</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1"></meta>
	<link rel='stylesheet'
		href='webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'></link>
	<link rel='stylesheet' href='resources/style.css'></link>
	<link rel="stylesheet"
		href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
	<style>
.ui-chips-container
 {
	width: 340%;
}
</style>
</h:head>

<h:body>
	<ui:include src="template/adminHeader.xhtml"></ui:include>

	<div id="page">
		<div class="container">
			<button class="btn btn-success"
				style="margin-top: 10px; margin-left: 72.8%;" data-toggle="modal"
				data-target="#exampleModal">Neues Produkt</button>
			<div class="row">
				<ui:repeat var="produkt" value="#{adminController.lager}">

					<div class="col-md-offset-1 col-md-3 productitem"
						style="margin: 20px;">
						<h:form name="saveForm">
							<img src="http://via.placeholder.com/150x150" alt="New York"></img>
							<p style="color: red;">#{produkt.preis}</p>
							<p style="margin-top: -18px">#{produkt.bezeichnung}</p>
							<div class="form-inline">
								<div class="form-group  mb-2">
									<h:outputLabel for="inputPassword2">Lagerbestand</h:outputLabel>
									<h:inputText style="width: 100%" type="number" min="0"
										class="form-control" id="inputPassword2"
										value="#{produkt.lagerbestand}"></h:inputText>
								</div>
								<h:commandButton class="btn btn-primary mb-2" value="Speichern"></h:commandButton>
							</div>
						</h:form>
					</div>

				</ui:repeat>
			</div>
		</div>

	</div>
	<ui:include src="newProductModal.xhtml"></ui:include>
	<ui:include src="template/footer.xhtml"></ui:include>
</h:body>
</html>
