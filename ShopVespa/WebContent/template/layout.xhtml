<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Vespa Shop</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1"></meta>
	<link rel='stylesheet'
		href='webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'></link>
	<link rel='stylesheet' href='resources/style.css'></link>
	<link rel="stylesheet"
		href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
</h:head>

<h:body>

	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>
		</div>
		<div id="content" class="container" style="margin-top: 25px;">
			<div class="row row-offcanvas row-offcanvas-left">
				<div class="col-6 col-md-3 sidebar-offcanvas">
					<a class="list-group-item active " data-toggle="collapse"
						href="#item-1">Kategorien <i style="font-size: 15px"
						class="ion-plus-round icons float-right"></i></a>
					<div class="collapse show" id="item-1">
						<div class="list-group collapse">
							<ui:repeat var="kategorie" value="#{indexController.kategorien}">
								<h:link outcome="list" class="list-group-item">
								#{kategorie.name}
								<f:param name="kategorie" value="#{kategorie.name}"></f:param>
								</h:link>
							</ui:repeat>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-9">
					<ui:insert name="content">
						<ui:include src="/template/content.xhtml" />
					</ui:insert>
				</div>
			</div>

		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>
		<script type="text/javascript">
			$(document).ready(
					function() {
						$('#item-1').on(
								'show.bs.collapse',
								function() {
									$(".ion-plus-round").removeClass(
											"ion-plus-round").addClass(
											"ion-minus-round");
								});

						$('#item-1').on(
								'hide.bs.collapse',
								function() {
									$(".ion-minus-round").removeClass(
											"ion-minus-round").addClass(
											"ion-plus-round");
								});
					});
		</script>
	</div>
	<ui:include src="../registerModal.xhtml"></ui:include>
	<ui:include src="../checkoutModal.xhtml"></ui:include>
</h:body>
</html>
