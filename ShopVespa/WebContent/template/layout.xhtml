<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
	<title>Vespa Shop</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1"></meta>
	<link rel='stylesheet'
		href='webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'></link>
	<link rel='stylesheet' href='resources/style.css'></link>
	<link rel="stylesheet"
		href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
</h:head>

<h:body>

	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>
		</div>

		<div id="content" class="container" style="margin-top: 25px;">
			<div class="row row-offcanvas row-offcanvas-left">
				<div class="col-6 col-md-3 sidebar-offcanvas">
					<div class="list-group">
						<a href="#" class="list-group-item active">Kategorien</a>
						<ui:repeat var="kategorie" value="#{indexController.kategorien}">
							<a class="list-group-item">#{kategorie.name}</a>
						</ui:repeat>
					</div>
				</div>
				<div class="col-12 col-md-9">
					<ui:insert name="content">
						<ui:include src="/template/content.xhtml" />
					</ui:insert>
				</div>

			</div>

		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>

	</div>

</h:body>
</html>
