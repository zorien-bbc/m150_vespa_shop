<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="index.xhtml">Maurizi's Vespas</a>


			<h:form class="form-inline my-2 my-lg-0 ">
				<h:inputText id="search" name="search" class="form-control"
					placeholder="Search"
					value="#{searchController.searchString}">
				</h:inputText>
				<h:commandButton action="#{searchController.redirect}"
					class="btn btn-outline-success my-2 my-sm-0" value="Search">
				</h:commandButton>
			</h:form>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto right-icons">
					<li class="nav-item"><a class="nav-link" href="#"> <i
							class="ion-ios-cart-outline icons"></i>
					</a></li>

					<ui:fragment rendered="#{empty username}">
						<li class="nav-item"><a class="nav-link" data-toggle="modal"
							data-target="#loginModal" href="#loginModal"> <i
								class="ion-ios-person-outline icons"></i>
						</a></li>
					</ui:fragment>

					<ui:fragment rendered="#{not empty username}">
						<li class="nav-item"><a class="nav-link"
							href="profile.xhtml"> <i class="ion-ios-person icons"></i>
						</a></li>
						<h:form>
							<li class="nav-item" style="margin-top: 4px;"><h:commandLink
									styleClass="nav-link" action="#{loginController.logout}">
									<i class="ion-log-out icons" style="font-size: 19px;"></i>
								</h:commandLink></li>
						</h:form>
					</ui:fragment>


				</ul>

			</div>
		</div>
		</nav>
		<ui:include src="../loginModal.xhtml"></ui:include>

	</ui:composition>
</h:body>
</html>
