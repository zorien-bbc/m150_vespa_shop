<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<!-- Modal -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Registrieren</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">

						<div class="form-inline">
							<fieldset>
								<h:form name="registerForm">

									<!-- Text input-->
									<div class="form-group formseparator">
										<label class="col-md-4 control-label" for="mail">Mail</label>
										<div class="col-md-4">
											<h:inputText id="mail" name="mail" placeholder="mail"
												class="form-control input-md" required="true" type="text"
												value="#{indexController.registerUser.mail}"></h:inputText>
										</div>
									</div>
									<div class="form-group formseparator">
										<label class="col-md-4 control-label" for="passwort">Passwort</label>
										<div class="col-md-4">
											<h:inputText id="passwort" name="passwort" placeholder="passwort"
												class="form-control input-md" required="true" type="text"
												value="#{indexController.registerUser.passwort}"></h:inputText>
										</div>
									</div>
									<!-- Textarea -->
									<div class="form-group formseparator">
										<label class="col-md-4 control-label" for="Adresse">Adresse</label>
										<div class="col-md-4">
											<h:inputTextarea class="form-control" id="Adresse"
												name="Adresse"
												value="#{indexController.registerUser.adresse}" style="width: 220%;"></h:inputTextarea>
										</div>
									</div>

									<div class="form-group formseparator">
										<label class="col-md-4 control-label" for="vorname">Vorname</label>
										<div class="col-md-4">
											<h:inputText id="vorname" name="vorname"
												placeholder="vorname" class="form-control input-md"
												required="true" type="text"
												value="#{indexController.registerUser.vorname}"></h:inputText>
										</div>
									</div>

									<div class="form-group formseparator">
										<label class="col-md-4 control-label" for="nachname">Nachname</label>
										<div class="col-md-4">
											<h:inputText id="nachname" name="nachname"
												placeholder="nachname" class="form-control input-md"
												required="true" type="text"
												value="#{indexController.registerUser.nachname}"></h:inputText>
										</div>
									</div>
									<div class="form-group formseparator">
										<label class="col-md-4 control-label" for="plz">PLZ</label>
										<div class="col-md-4">
											<h:inputText id="plz" name="plz" placeholder="plz"
												class="form-control input-md" required="true" type="text"
												value="#{indexController.registerUser.plz}"></h:inputText>
										</div>
									</div>
									<div class="form-group formseparator">
										<label class="col-md-4 control-label" for="telefonnummer">Telefonnummer</label>
										<div class="col-md-4">
											<h:inputText id="telefonnummer" name="telefonnummer"
												placeholder="telefonnummer" class="form-control input-md"
												required="true" type="text"
												value="#{indexController.registerUser.telefonnummer}"></h:inputText>
										</div>
									</div>

									<h:messages></h:messages>

									<h:commandButton action="#{indexController.register}"
										class="btn btn-primary" value="Registrieren">
									</h:commandButton>
								</h:form>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
